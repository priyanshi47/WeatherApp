<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap');
      </style>
</head>
<body>
    <div class="wrapper">
            <h1>WEATHER APP</h1>
            <div class="tab-container">
                <p class="tab" data-userWeather>Your Weather</p>
                <p class="tab" data-searchWeather>Search Weather</p>
            </div>

            <div class="weather-container">
                <!--grant-location-->
                    <div class="grant-location-container sub-container">
                        <img src="./assets/location.png" width="80" height="80"  >
                        <p>Grant Location Access</p>
                        <p>Allow Access to get weather information</p>
                        <button class="btn" data-grantAccess>Grant Access</button>
                    </div>
              <!--search section-->
                    <form class="form-container" data-searchForm>
                        <div class="search">
                            <input placeholder="Search for City" data-searchInput>
                            <input type="reset" value="Ã—">
                        </div>
                       
                        <button class="btn" type="submit">
                            <img src="./assets/search.png" width="20" height="20" loading="lazy">
                        </button>
                    </form>

            <!--Loading section-->
            <div class="loading-container sub-container">
                <img src="./assets/loading.gif" width="150" height="150">
                <p>Loading</p>
            </div>

            <!--Show weather Info section-->
            <div class="user-info-container sub-container">
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <p data-weatherDesc></p>

                <img data-weatherIcon>

                <p data-temp></p>

                <div class="parameter-container">
                    
                    <div class="parameter">
                        <img src="./assets/wind.png"  >
                        <p>WindSpeed</p>
                        <p data-windSpeed></p>
                    </div>
                    <div class="parameter">
                        <img src="./assets/humidity.png"  >
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>
                    <div class="parameter">
                        <img src="./assets/cloud.png"  >
                        <p>Clouds</p>
                        <p data-clouds></p>
                    </div>

                </div>
            </div>

            <!--Not found section-->
            <div class="not-found">
                <img src="./assets/not-found.png" height="15%" width="15%">
                <p>City Not Found</p>
            </div>
            

            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
